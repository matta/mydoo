feature: Root Level Importance Reproduction
description: >
  Verifies that a higher importance root task's children appear before a lower
  importance root task's children, even if the lower importance task is earlier
  in the outline.
background:
  current_time: "2025-01-01T12:00:00Z"
  tasks:
    - id: A_LowRoot
      title: First in Outline, Low Importance
      importance: 1
      children:
        - id: ChildOfA
          title: Child of Low Importance Root
    - id: B_HighRoot
      title: Second in Outline, High Importance
      importance: 10
      children:
        - id: ChildOfB
          title: Child of High Importance Root
scenarios:
  - name: Legacy Scenario
    steps:
      - legacy_description: 1. Verify Inter-Tree Sorting
        then:
          expected_order:
            - ChildOfB
            - ChildOfA
