name: CI

on:
  push:
    branches: ['main', 'view']
  pull_request:
    branches: ['main', 'view']

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    # Default permissions are read-only for contents, which is sufficient for testing.

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Moon & Toolchain
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Install Toolchain & Deps
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright binaries
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter client exec playwright install chromium --with-deps

      - name: Install Playwright Deps (OS only)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter client exec playwright install-deps

      - name: Run CI
        run: moon ci

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/client/playwright-report/
          retention-days: 30

  promote:
    name: Promote to Deploy Branch
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required to push
          persist-credentials: false

      # Promote successful main builds to the deploy branch for deployment triggers.
      # Force-push is intentional: deploy branch is a moving pointer, not a
      # preserved history. Each push overwrites the previous branch tip.
      - name: Promote to Deploy Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git HEAD:deploy --force
