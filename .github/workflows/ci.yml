name: CI

on:
  push:
    branches: ['main', 'dioxus']
  pull_request:
    branches: ['main', 'dioxus']

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    # Default permissions are read-only for contents, which is sufficient for testing.

    env:
      TURBO_CACHE_DIR: .turbo
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Install cargo-binstall
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      - name: Install dioxus-cli
        run: |
          DIOXUS_VERSION=$(cargo tree -p dioxus --depth 0 --prefix none | cut -d v -f 2)
          echo "Installing dioxus-cli version $DIOXUS_VERSION"
          cargo binstall dioxus-cli --version $DIOXUS_VERSION --locked -y --force
          echo "Checking dx binary:"
          ls -l ~/.cargo/bin/dx || echo "dx not found in ~/.cargo/bin"
          echo "PATH is $PATH"
          which dx || echo "dx not found in PATH"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Rust
        run: cargo check --workspace --all-targets

      - name: Test Rust
        run: cargo test --workspace

      - name: Run all checks
        run: pnpm check

      - name: Build
        run: pnpm build

      - name: Cache Playwright binaries
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @mydoo/tasklens-ui exec playwright install chromium --with-deps

      - name: Test
        run: pnpm test

      - name: E2E Tests
        run: pnpm test-e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: crates/tasklens-ui/playwright-report/
          retention-days: 30

  promote:
    name: Promote to Deploy Branch
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required to push
          persist-credentials: false

      # Promote successful main builds to the deploy branch for deployment triggers.
      # Force-push is intentional: deploy branch is a moving pointer, not a
      # preserved history. Each push overwrites the previous branch tip.
      - name: Promote to Deploy Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git HEAD:deploy --force