name: CI

on:
  push:
    branches: ['main', 'dioxus']
  pull_request:
    branches: ['main', 'dioxus']

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    # Default permissions are read-only for contents, which is sufficient for testing.

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install tools
        uses: taiki-e/install-action@650c5ca14212efbbf3e580844b04bdccf68dac31 # v2
        with:
          tool: cargo-binstall,just

      - name: Install dioxus-cli
        run: |
          DIOXUS_VERSION=$(cargo tree -p dioxus --depth 0 --prefix none | cut -d v -f 2)
          echo "Installing dioxus-cli version $DIOXUS_VERSION"
          cargo binstall dioxus-cli --version $DIOXUS_VERSION --locked -y --force
          echo "Checking dx binary:"
          ls -l ~/.cargo/bin/dx || echo "dx not found in ~/.cargo/bin"
          echo "PATH is $PATH"
          which dx || echo "dx not found in PATH"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Static Analysis (Check)
        run: just check

      - name: Unit Tests
        run: just test

      - name: Cache Playwright binaries
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @mydoo/tasklens-ui exec playwright install chromium --with-deps

      - name: E2E Tests
        run: just test-e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: playwright-report
          path: crates/tasklens-ui/playwright-report/
          retention-days: 30

  promote:
    name: Promote to Deploy Branch
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Required to push
          persist-credentials: false

      # Promote successful main builds to the deploy branch for deployment triggers.
      # Force-push is intentional: deploy branch is a moving pointer, not a
      # preserved history. Each push overwrites the previous branch tip.
      - name: Promote to Deploy Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git HEAD:deploy --force