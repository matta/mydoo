# yaml-language-server: $schema=../schemas/test-case.schema.json
name: 'Scenario 7.2: Lead Time Ramp'
description: >
  Validates the progressive priority boost (ramp) for tasks as they approach
  their due date, ensuring correct scoring at various checkpoints (2x, 1.5x, 1x
  LeadTime).
initial_state:
  current_time: '2025-01-01T00:00:00Z'
  tasks:
    - id: Task
      desired_credits: 0.0
      importance: 1
      due_date: '2025-01-21T00:00:00Z'
steps:
  - name: 'Step 1: 20 Days Remaining (Too Early)'
    expected_order: []
    expected_props:
      - id: Task
        is_visible: true
        score: 0.0
        is_ready: false
  - name: 'Step 2: 14 Days Remaining (Just Appearing)'
    mutation:
      advance_time_seconds: 518400
    expected_order: []
    expected_props:
      - id: Task
        is_visible: true
        score: 0.0
        is_ready: false
  - name: 'Step 3: 10.5 Days Remaining (Halfway)'
    mutation:
      advance_time_seconds: 302400
    expected_order:
      - Task
    expected_props:
      - id: Task
        score: 0.5
  - name: 'Step 4: 7 Days Remaining (Max)'
    mutation:
      advance_time_seconds: 302400
    expected_order:
      - Task
    expected_props:
      - id: Task
        score: 1.0
  - name: 'Step 5: 0 Days Remaining (Overdue)'
    mutation:
      advance_time_seconds: 604800
    expected_order:
      - Task
    expected_props:
      - id: Task
        score: 1.0
