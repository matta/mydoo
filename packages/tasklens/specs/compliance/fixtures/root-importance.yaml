# yaml-language-server: $schema=../schemas/test_case.schema.json
name: Root Level Importance Reproduction
description: >
  Verifies that a higher importance root task's children appear before a lower importance
  root task's children, even if the lower importance task is earlier in the outline.
initial_state:
  current_time: '2025-01-01T12:00:00Z'
  tasks:
    - id: A_LowRoot
      title: First in Outline, Low Importance
      importance: 1
      children:
        - id: ChildOfA
          title: Child of Low Importance Root
    - id: B_HighRoot
      title: Second in Outline, High Importance
      importance: 10
      children:
        - id: ChildOfB
          title: Child of High Importance Root
steps:
  - name: 1. Verify Inter-Tree Sorting
    expected_order:
      - ChildOfB
      - ChildOfA
