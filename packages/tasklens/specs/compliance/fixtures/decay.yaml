# yaml-language-server: $schema=../schemas/test_case.schema.json
name: "Scenario 7.3: Decay Mechanics"
description: >
  Validates the exponential decay of task credits over time (half-life rule) and
  ensures scores decrease accordingly without manual intervention.
initial_state:
  current_time: "2025-01-01T00:00:00Z"
  tasks:
    - id: FadingTask
      credits: 100.0
steps:
  - name: "Step 1: 0 Days"
    expected_order:
      - FadingTask
    expected_props:
      - id: FadingTask
        effective_credits: 100.0
  - name: "Step 2: 7 Days"
    mutation:
      advance_time_seconds: 604800
    expected_order:
      - FadingTask
    expected_props:
      - id: FadingTask
        effective_credits: 50.0
  - name: "Step 3: 14 Days"
    mutation:
      advance_time_seconds: 604800
    expected_order:
      - FadingTask
    expected_props:
      - id: FadingTask
        effective_credits: 25.0
