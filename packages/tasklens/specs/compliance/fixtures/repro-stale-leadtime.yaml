name: Repro Stale Lead Time Inheritance
description: 'Verify that children inherit lead time correctly and use it for their own readiness calculation'
initial_state:
  current_time: '2023-01-01T12:00:00Z'
  tasks:
    - id: 'parent-1'
      title: 'Parent Future Task'
      status: 'Pending'
      importance: 1.0
      due_date: '2023-01-11T12:00:00Z' # 10 days from now
      lead_time_seconds: 86400 # 1 day lead time (so it is NOT ready yet)
      children:
        - id: 'child-1'
          title: 'Child Task'
          status: 'Pending'
          importance: 1.0
          # No due date -> Inherits from parent
          # Should inherit "10 days from now" and be NOT ready (factor 0.0)
steps:
  - name: 'Verify Inheritance'
    expected_order: ['parent-1', 'child-1']
    expected_props:
      - id: 'parent-1'
        score: 0.0
        is_ready: false
      - id: 'child-1'
        score: 0.0
        is_ready: false
